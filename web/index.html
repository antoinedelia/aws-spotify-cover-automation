<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <title>Spotify Cover Updater</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        button {
            background: #1db954;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin: 1rem 0;
        }

        button:hover {
            background: #17a74a;
        }

        select {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>

<body>
    <h1>Spotify Cover Updater</h1>
    <div id="app">
        <button id="loginBtn">Login with Spotify</button>
        <div id="controls"
             style="display: none;">
            <button id="fetchBtn">Fetch My Playlists</button><br />
            <select id="playlistSelect"></select><br />
            <button id="updateBtn">Update Cover</button>
        </div>
    </div>

    <script>
        const clientId = '3cc70e52f21c435ca4bfdbbb07261f3c';
        const redirectUri = window.location.origin + window.location.pathname;
        const scopes = 'playlist-read-private playlist-modify-public playlist-modify-private';
        let token = null;

        const loginBtn = document.getElementById('loginBtn');
        const controls = document.getElementById('controls');
        const fetchBtn = document.getElementById('fetchBtn');
        const playlistSelect = document.getElementById('playlistSelect');
        const updateBtn = document.getElementById('updateBtn');

        function getHashParams() {
            const hash = window.location.hash.substring(1);
            return Object.fromEntries(new URLSearchParams(hash));
        }

        function showControls() {
            loginBtn.style.display = 'none';
            controls.style.display = 'block';
        }

        loginBtn.onclick = () => {
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
            window.location.href = authUrl;
        };

        fetchBtn.onclick = async () => {
            console.log(token)
            const res = await fetch('https://y70tamiryi.execute-api.eu-west-1.amazonaws.com/prod/playlists', {
                method: "GET",
                headers: { 'X-Spotify-Token': token }
            });
            const data = await res.json();
            playlistSelect.innerHTML = '';
            data.items.forEach(pl => {
                const option = document.createElement('option');
                option.value = pl.id;
                option.textContent = pl.name;
                playlistSelect.appendChild(option);
            });
        };

        updateBtn.onclick = async () => {
            const playlistId = playlistSelect.value;
            const res = await fetch('https://y70tamiryi.execute-api.eu-west-1.amazonaws.com/prod/cover', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Spotify-Token': token
                },
                body: JSON.stringify({ playlist_id: playlistId })
            });
            if (res.ok) {
                alert('Cover updated successfully!');
            } else {
                alert('Something went wrong.');
            }
        };

        // Init
        window.onload = () => {
            const params = getHashParams();
            if (params.access_token) {
                token = params.access_token;
                window.history.replaceState({}, document.title, redirectUri);
                showControls();
            }
        };
    </script>
</body>

</html>
