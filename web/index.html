<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <title>Spotify Cover Updater</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        button {
            background: #1db954;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin: 1rem 0;
        }

        button:hover {
            background: #17a74a;
        }

        select {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            margin: 1rem 0;
            min-width: 200px;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        #controls {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #playlistCoverImage {
            display: none;
            max-width: 300px;
            max-height: 300px;
            margin-top: 1rem;
            border: 1px solid #333;
            border-radius: 4px;
        }

        /* Loading Spinner Styles */
        #loadingSpinner {
            display: none; /* Hidden by default */
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #1db954; /* Spotify green */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status Message Styles */
        #statusMessage {
            display: none; /* Hidden by default */
            width: 100%;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            text-align: center;
            box-sizing: border-box;
        }

        #statusMessage.success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        #statusMessage.error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        #statusMessage.info {
            color: #0c5460;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
        }
    </style>
</head>

<body>
    <h1>Spotify Cover Updater</h1>
    <div id="app">
        <button id="loginBtn">Login with Spotify</button>

        <div id="loadingSpinner"></div>
        <p id="statusMessage"></p>

        <div id="controls">
            <button id="fetchBtn">Fetch My Playlists</button><br />
            <select id="playlistSelect"></select><br />
            <button id="updateBtn">Update Cover</button>
            <img id="playlistCoverImage" alt="Playlist Cover" />
        </div>
    </div>

    <script>
        const clientId = '3cc70e52f21c435ca4bfdbbb07261f3c';
        const redirectUri = window.location.origin + window.location.pathname;
        const scopes = 'playlist-read-private playlist-modify-public playlist-modify-private ugc-image-upload';
        let token = null;

        const loginBtn = document.getElementById('loginBtn');
        const controls = document.getElementById('controls');
        const fetchBtn = document.getElementById('fetchBtn');
        const playlistSelect = document.getElementById('playlistSelect');
        const updateBtn = document.getElementById('updateBtn');
        const playlistCoverImage = document.getElementById('playlistCoverImage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const statusMessage = document.getElementById('statusMessage');

        function showLoading() {
            loadingSpinner.style.display = 'block';
        }

        function hideLoading() {
            loadingSpinner.style.display = 'none';
        }

        function showStatusMessage(message, type = 'info') { // Default type 'info'
            statusMessage.textContent = message;
            statusMessage.className = ''; // Clear existing classes
            statusMessage.classList.add(type); // Add new type class (success, error, info)
            statusMessage.style.display = 'block';
        }

        function clearStatusMessage() {
            statusMessage.textContent = '';
            statusMessage.style.display = 'none';
            statusMessage.className = '';
        }

        function getHashParams() {
            const hash = window.location.hash.substring(1);
            return Object.fromEntries(new URLSearchParams(hash));
        }

        function showControls() {
            loginBtn.style.display = 'none';
            controls.style.display = 'flex';
        }

        loginBtn.onclick = () => {
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
            window.location.href = authUrl;
        };

        fetchBtn.onclick = async () => {
            if (!token) {
                showStatusMessage('Authentication token is missing. Please log in again.', 'error');
                return;
            }
            showLoading();
            clearStatusMessage();
            playlistSelect.innerHTML = ''; // Clear previous options
            try {
                const res = await fetch('https://y70tamiryi.execute-api.eu-west-1.amazonaws.com/prod/playlists', {
                    headers: { 'X-Spotify-Token': token }
                });
                if (!res.ok) {
                    throw new Error(`Failed to fetch playlists: ${res.status} ${res.statusText}`);
                }
                const data = await res.json();
                if (data.body && data.body.length > 0) {
                    data.body.forEach(pl => {
                        const option = document.createElement('option');
                        option.value = pl.id;
                        option.textContent = pl.name;
                        playlistSelect.appendChild(option);
                    });
                    showStatusMessage('Playlists fetched successfully!', 'success');
                } else {
                    const option = document.createElement('option');
                    option.textContent = 'No playlists found';
                    option.disabled = true;
                    playlistSelect.appendChild(option);
                    showStatusMessage('No playlists found.', 'info');
                }
            } catch (error) {
                console.error('Error fetching playlists:', error);
                showStatusMessage('Error fetching playlists: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        };

        updateBtn.onclick = async () => {
            const playlistId = playlistSelect.value;
            if (!playlistId || playlistSelect.selectedOptions[0]?.disabled) { // Check if a valid playlist is selected
                showStatusMessage('Please select a valid playlist first.', 'info');
                return;
            }
            if (!token) {
                showStatusMessage('Authentication token is missing. Please log in again.', 'error');
                return;
            }

            showLoading();
            clearStatusMessage();
            playlistCoverImage.style.display = 'none';
            playlistCoverImage.src = '';

            try {
                const res = await fetch('https://y70tamiryi.execute-api.eu-west-1.amazonaws.com/prod/cover', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Spotify-Token': token
                    },
                    body: JSON.stringify({ playlist_id: playlistId })
                });

                if (res.ok) {
                    const responseData = await res.json();
                    const base64ImageString = responseData.playlist_cover_b64;

                    if (base64ImageString) {
                        playlistCoverImage.src = 'data:image/jpeg;base64,' + base64ImageString;
                        playlistCoverImage.style.display = 'block';
                        showStatusMessage('Cover updated and displayed successfully!', 'success');
                    } else {
                        showStatusMessage('Cover updated, but no image data was returned.', 'info');
                    }
                } else {
                    const errorText = await res.text();
                    showStatusMessage('Error updating cover: ' + errorText, 'error');
                }
            } catch (error) {
                console.error('Error updating cover:', error);
                showStatusMessage('Failed to update cover: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        };

        window.onload = () => {
            clearStatusMessage();
            const params = getHashParams();
            if (params.access_token) {
                token = params.access_token;
                window.history.replaceState({}, document.title, redirectUri);
                showControls();
            }
        };
    </script>
</body>

</html>
