<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <title>Spotify Cover Updater</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        button {
            background: #1db954;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin: 1rem 0;
        }

        button:hover {
            background: #17a74a;
        }

        select {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            margin: 1rem 0;
            min-width: 200px; /* Ensure select has some width */
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px; /* Limit width of the app container */
        }

        #controls {
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #playlistCoverImage {
            display: none; /* Initially hidden */
            max-width: 300px;
            max-height: 300px;
            margin-top: 1rem;
            border: 1px solid #333;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Spotify Cover Updater</h1>
    <div id="app">
        <button id="loginBtn">Login with Spotify</button>
        <div id="controls">
            <button id="fetchBtn">Fetch My Playlists</button><br />
            <select id="playlistSelect"></select><br />
            <button id="updateBtn">Update Cover</button>
            <img id="playlistCoverImage" alt="Playlist Cover" />
        </div>
    </div>

    <script>
        const clientId = '3cc70e52f21c435ca4bfdbbb07261f3c';
        const redirectUri = window.location.origin + window.location.pathname;
        const scopes = 'playlist-read-private playlist-modify-public playlist-modify-private ugc-image-upload';
        let token = null;

        const loginBtn = document.getElementById('loginBtn');
        const controls = document.getElementById('controls');
        const fetchBtn = document.getElementById('fetchBtn');
        const playlistSelect = document.getElementById('playlistSelect');
        const updateBtn = document.getElementById('updateBtn');
        const playlistCoverImage = document.getElementById('playlistCoverImage');

        function getHashParams() {
            const hash = window.location.hash.substring(1);
            return Object.fromEntries(new URLSearchParams(hash));
        }

        function showControls() {
            loginBtn.style.display = 'none';
            controls.style.display = 'flex';
        }

        loginBtn.onclick = () => {
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
            window.location.href = authUrl;
        };

        fetchBtn.onclick = async () => {
            if (!token) {
                alert('Authentication token is missing. Please log in again.');
                return;
            }
            try {
                const res = await fetch('https://y70tamiryi.execute-api.eu-west-1.amazonaws.com/prod/playlists', {
                    headers: { 'X-Spotify-Token': token }
                });
                if (!res.ok) {
                    throw new Error(`Failed to fetch playlists: ${res.status} ${res.statusText}`);
                }
                const data = await res.json();
                playlistSelect.innerHTML = '';
                if (data.body && data.body.length > 0) {
                    data.body.forEach(pl => {
                        const option = document.createElement('option');
                        option.value = pl.id;
                        option.textContent = pl.name;
                        playlistSelect.appendChild(option);
                    });
                } else {
                    const option = document.createElement('option');
                    option.textContent = 'No playlists found';
                    option.disabled = true;
                    playlistSelect.appendChild(option);
                }
            } catch (error) {
                console.error('Error fetching playlists:', error);
                alert('Error fetching playlists: ' + error.message);
            }
        };

        updateBtn.onclick = async () => {
            const playlistId = playlistSelect.value;
            if (!playlistId) {
                alert('Please select a playlist first.');
                return;
            }
            if (!token) {
                alert('Authentication token is missing. Please log in again.');
                return;
            }

            // Hide previous image and show a loading state
            playlistCoverImage.style.display = 'none';
            playlistCoverImage.src = '';

            try {
                const res = await fetch('https://y70tamiryi.execute-api.eu-west-1.amazonaws.com/prod/cover', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Spotify-Token': token
                    },
                    body: JSON.stringify({ playlist_id: playlistId })
                });

                if (res.ok) {
                    const responseData = await res.json(); // This is your 'result' object
                    const base64ImageString = responseData.body.playlist_cover_b64;

                    if (base64ImageString) {
                        playlistCoverImage.src = 'data:image/jpeg;base64,' + base64ImageString;
                        playlistCoverImage.style.display = 'block'; // Make the image visible
                        alert('Cover updated and displayed successfully!');
                        console.log("Playlist Name:", responseData.body.playlist_name);
                        console.log("Artists:", responseData.body.artists);
                    } else {
                        alert('Cover updated, but no image data was returned.');
                    }
                } else {
                    const errorText = await res.text();
                    alert('Something went wrong while updating the cover: ' + errorText);
                }
            } catch (error) {
                console.error('Error updating cover:', error);
                alert('Error updating cover: ' + error.message);
            }
        };

        window.onload = () => {
            const params = getHashParams();
            if (params.access_token) {
                token = params.access_token;
                window.history.replaceState({}, document.title, redirectUri);
                showControls();
            }
        };
    </script>
</body>

</html>
